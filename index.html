<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="search-area">
        <img
          src="/assets/magnify.svg"
          alt="magnifying glass icon"
          class="icon"
        />
        <input type="text" name="search" id="search" maxlength="100" />
      </div>
      <div class="user-area">
        <img
          src="/assets/bell-ring-outline.svg"
          alt="notification bell"
          class="icon"
        />
        <img src="" alt="profile image" class="profile-image" />
        <p>Morgan Oakley</p>
      </div>
      <div class="welcome-message">
        <img
          src=""
          alt="profile image"
          class="profile-image main-profile-image"
        />
        <p>Hi there,</p>
        <p>Morgan Oakley (@Morgan)</p>
      </div>
      <div class="buttons">
        <button type="button" class="button">New</button>
        <button type="button" class="button">Upload</button>
        <button type="button" class="button">Share</button>
      </div>
    </header>
    <section class="side-panel">
      <div class="page-item-container">
        <img
          src="/assets/view-dashboard.svg"
          alt="dashboard icon"
          class="icon"
        />
        <h2 class="dashboard">Dashboard</h2>
      </div>
      <div class="page-item-container">
        <img src="/assets/home.svg" alt="home icon" class="icon" />
        <p class="page-item">Home</p>
      </div>
      <div class="page-item-container">
        <img
          src="/assets/card-account-details-outline.svg"
          alt="profile icon"
          class="icon"
        />
        <p class="page-item">Profile</p>
      </div>
      <div class="page-item-container">
        <img src="/assets/message.svg" alt="messages icon" class="icon" />
        <p class="page-item">Messages</p>
      </div>
      <div class="page-item-container">
        <img
          src="/assets/clock-time-three.svg"
          alt="history icon"
          class="icon"
        />
        <p class="page-item">History</p>
      </div>
      <div class="page-item-container">
        <img src="/assets/file-multiple.svg" alt="tasks icon" class="icon" />
        <p class="page-item">Tasks</p>
      </div>
      <div class="page-item-container">
        <img
          src="/assets/account-group.svg"
          alt="communities icon"
          class="icon"
        />
        <p class="page-item">Communities</p>
      </div>
      <div class="page-item-container">
        <img src="/assets/cog.svg" alt="communities icon" class="icon" />
        <p class="page-item">Settings</p>
      </div>
      <div class="page-item-container">
        <img src="/assets/help-box.svg" alt="support icon" class="icon" />
        <p class="page-item">Support</p>
      </div>
      <div class="page-item-container">
        <img src="/assets/shield-check.svg" alt="privacy icon" class="icon" />
        <p class="page-item">Privacy</p>
      </div>
    </section>
